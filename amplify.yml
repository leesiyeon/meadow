version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # postinstall script will handle playwright installation
        - echo "Playwright installation completed via postinstall"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.cache/ms-playwright/**/*
